---
title: PDF Downloads
summary: Tracking PDF document downloads for your department
---

<!doctype html>
<html>
<head>
  <title>City of Philadelphia &mdash; Analytics Dashboard</title>
  <link rel="stylesheet" href="//cityofphiladelphia.github.io/patterns/dist/0.11.1/css/patterns.css">
  <link rel='icon' type='image/x-icon' href="//cityofphiladelphia.github.io/patterns/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/platform.js"></script>
  <link rel="import" href="elements/ga-auth.html">
  <link rel="import" href="elements/ga-dashboard.html">
  <link rel="import" href="elements/ga-chart.html">
  <link rel="import" href="elements/ga-viewpicker.html">
  <link rel="import" href="elements/ga-datepicker.html">
<!--  {% include ga-snippet.html %}-->
</head>
<body>
  <style>
    .google-visualization-table-table {cellpadding: 3;}
  </style>
  <header class="Banner">
    <div class="small-24 medium-24 column">
      <a href="http://alpha.phila.gov"><img src="//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-logo.png" class="logo no-scale" alt="City of Philadelphia"></a>
      <span class="page-title">{{ page.title }}</span>
    <ga-auth clientid="{{ site.client_id }}"></gauth>
    </div>   
  </header>
  <div class="divider"></div>
  <ga-dashboard>

    <section id="controls">
      <ga-viewpicker></ga-viewpicker>
      <ga-datepicker
        startDate="30daysAgo"
        endDate="yesterday">
      </ga-datepicker>
    </section>

    <section id="charts">
      <div class="1-three">
        <ga-chart
          title="Timeline"
          type="LINE"
          metrics="ga:pageviews"
          dimensions="ga:date"
          sort="-ga:date"
          filters="ga:pagePath=~(PDF|pdf)">
        </ga-chart>
      </div>
      <div class="2-three">
        <ga-chart
          title="Downloads"
          type="TABLE"
          metrics="ga:pageviews, ga:sessions"
          dimensions="ga:pageTitle,ga:pagePath"
          sort="-ga:pageviews"
          filters="ga:pagePath=~(PDF|pdf)"
          maxResults="25">
        </ga-chart>
      </div>
    </section>

  </ga-dashboard>

{% include source-link.html %}

<!-- End Footer -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
  $(document).foundation();
</script>
</body>
</html>
