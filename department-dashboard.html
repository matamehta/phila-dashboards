--- title: Department Web Analytics Overview summary: By Device and Platform ---

<!doctype html>
<html>

<head>
  <title>City of Philadelphia &mdash; Analytics Dashboard</title>
  <link rel="stylesheet" href="//cityofphiladelphia.github.io/patterns/dist/0.12.4/css/patterns.css">
  <link rel='icon' type='image/x-icon' href="//cityofphiladelphia.github.io/patterns/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="assets/js/platform.js"></script>
  <link rel="import" href="elements/ga-auth.html">
  <link rel="import" href="elements/ga-dashboard.html">
  <link rel="import" href="elements/ga-chart.html">
  <link rel="import" href="elements/ga-viewpicker.html">
  <link rel="import" href="elements/ga-datepicker.html">

</head>

<body>

  {% include tag-manager.html %} {% include header.html %}


  <div class="medium-24 column">

    {% include nav.html %}

    <ga-dashboard>
      <section id="controls">
        <ga-viewpicker></ga-viewpicker>
        <ga-datepicker startDate="30daysAgo" endDate="yesterday">
        </ga-datepicker>
      </section>

      <section id="charts">
        <ga-chart title="Timeline" type="LINE" metrics="ga:sessions, ga:users, ga:pageviews" dimensions="ga:date" filters="">
        </ga-chart>

        <ga-chart title="Operating System" type="PIE" metrics="ga:sessions" dimensions="ga:operatingSystem">
        </ga-chart>

        <ga-chart title="Top Browsers" type="BAR" metrics="ga:sessions" dimensions="ga:browser" sort="-ga:sessions" maxResults="5" filters="">
        </ga-chart>

        <ga-chart title="Devices" type="PIE" metrics="ga:sessions" dimensions="ga:deviceCategory" sort="-ga:sessions" maxResults="5">
        </ga-chart>

        <ga-chart title="Top pages" type="TABLE" metrics="ga:sessions" dimensions="ga:pageTitle" sort="-ga:sessions" maxResults="8">
        </ga-chart>
        <ga-chart title="Sources" type="TABLE" metrics="ga:sessions, ga:pageviews" dimensions="ga:sourceMedium" sort="-ga:sessions" maxResults="10">
        </ga-chart>
      </section>

    </ga-dashboard>

    {% include source-link.html %}

    <!-- End Footer -->
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="//cityofphiladelphia.github.io/patterns/dist/0.12.4/js/patterns.min.js"></script>
</body>

</html>
